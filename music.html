<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        #html-output { border: 1px solid #ddd; padding: 10px; background: #f9f9f9; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" placeholder="Write some Markdown..."></textarea>
    <button onclick="convertMarkdown()">Convert</button>
    <div id="html-output"></div>

    <!-- Load Showdown from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <script>
        function convertMarkdown() {
            var converter = new showdown.Converter();
            var markdownText = document.getElementById("markdown-input").value;
            var html = converter.makeHtml(markdownText);
            document.getElementById("html-output").innerHTML = html;
        }
    </script>

</body>
</html>
